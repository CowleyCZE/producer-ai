# Název pracovního postupu, zobrazí se na GitHubu
name: Sestavení pro Android

# Spustí se pokaždé, když nahrajete změny do větve 'main'
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # Poběží na virtuálním stroji s nejnovějším Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Krok 1: Stažení kódu vašeho repozitáře
      - name: Checkout repository
        uses: actions/checkout@v4

      # Krok 2: Nastavení prostředí Java (potřebné pro Gradle a Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Krok 3: Nastavení prostředí Node.js (potřebné pro npm a Capacitor)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # Krok 4: Instalace frontendových závislostí
      - name: Install npm dependencies
        run: npm ci

      # Krok 5: Sestavení webové části aplikace
      - name: Build web app
        run: npm run build

      # Krok 6: Synchronizace webové části s Android projektem
      - name: Sync Capacitor project
        run: npx cap sync android

      # Krok 7: Cache pro TFLite model (1.4 GB)
      - name: Cache TFLite model
        id: cache-model
        uses: actions/cache@v4
        with:
          path: android/app/src/main/assets/gemma-it-2b-int4.tflite
          key: ${{ runner.os }}-tflite-model-v1

      # Krok 8: Příprava sestavení Androidu (Oprávnění a stažení modelu)
      - name: Prepare Android Build
        run: |
          chmod +x android/gradlew
          mkdir -p android/app/src/main/assets
          if [ "${{ steps.cache-model.outputs.cache-hit }}" != "true" ]; then
            echo "Stahuji TFLite model..."
            curl -L "https://huggingface.co/Kaggle/gemma/resolve/main/tflite/gemma-it-2b-int4/1/gemma-it-2b-int4.tflite" -o android/app/src/main/assets/gemma-it-2b-int4.tflite
          else
            echo "Model nalezen v cache."
          fi

      # Krok 9: Sestavení Debug APK pomocí Gradle
      - name: Build Debug APK
        run: ./android/gradlew -p android assembleDebug --no-daemon

      # Krok 10: Nahrání výsledného APK souboru jako artefaktu
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
